<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grocery</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>

    <ion-item-sliding *ngFor="let item of items">
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/icon/peanut-butter-jar.jpeg">
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <h3>{{item.quantity}}</h3>
      </ion-item>

      <ion-item-options>
        <ion-item-option color="primary">
          <button (click)="removeItem(item, i)" icon-start>
            <ion-icon name="trash-bin-outline"></ion-icon>
          </button>
        </ion-item-option> 
      </ion-item-options>

      <ion-item-options side="start">
        <ion-item-option color="success">Favorite</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
  
  <ion-fab>
    <ion-fab-button (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  
</ion-content>
